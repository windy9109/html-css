<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>목록 관련 및 레이아웃 태그</title>
</head>
<body>
   <!--블록방식 태그-->
    <h2>순서 목록</h2>
    <ol>
        <li>엄마</li>
        <li>아빠</li>
        <li>동생1</li>
        <li>동생2</li>
    </ol>
    <h2>비순서 목록</h2>
    <ul>
        <li>스테이크</li>
        <li>싸이버거</li>
        <li>포테이토 피자</li>
        <li>짜장면</li>
    </ul>
    <h2>열거형 목록</h2>
    <dl>
        <dt>꽃이름</dt><!--dt는 제목 dd는 데이터, dd는 들여쓰기가 먹힌다-->
            <dd>에델바이스</dd>
            <dd>무궁화</dd>
            <dd>개나리</dd>
            <dd>목련</dd>   
    </dl>
    <!--블록방식태그 마침-->
    
    
    <h1>시멘틱(레이아웃) 태그</h1> <!-- 개념만 있을 뿐이지 뭔가 달라지는건 없음. 개념적모델. html5-->
     <main>메인영역</main>
     <header>헤더</header>
     <nav>네비게이션바</nav>
    <section>섹션</section>
    <article>기사</article>
    <figure>배너</figure>
    <aside>사이드</aside>
    <footer>푸터</footer>
</body>
</html>
