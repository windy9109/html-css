<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>저수준 인터페이스 예제4</title>
    <style>
    * { margin: 0; padding: 0; }
    body, html { width: 100%; height: 100%; }
    img { border: 0; }
    ul { list-style: none; }
    .box { width:200px; height: 300px; margin: 100px auto; overflow:hidden; }
    .frame { width: 400px; height: 300px; margin-left: 0; transition:1s; }
    .frame:hover { margin-left:-200px; }    
    .frame li { float:left; width: 200px; height: 300px; } 
    .frame li img { display:block; width: 200px; height: auto; }    
    </style>
</head>
<body>
    <div class="box">
        <ul class="frame">
            <li class="item"><img src="./img3.jpg" alt=""></li>
            <li class="item"><img src="./img3_1.jpg" alt=""></li>
        </ul>
    </div>
</body>
</html>
