<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>한 번에 다양한 엘리먼트에 접근하여 개수와 텍스트 얻기-“selector1, selector2, selectorN”</title>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<script>
    $(document).ready(function(){
        var rsText = "";
        var $sel=$("p, span, div.simpletext1");
        $sel.each(function(){
           rsText= rsText + $(this).text() + ", "
            
        });
        $("div.result").text(rsText);
    });
    </script>
</head>
<body>
   <span>simple</span>
   <div class='simpletext1'>jQuery</div>
   <div>basic</div>
   <p>example</p>
   <div class="result">jQuery</div>
</body>
</html>
