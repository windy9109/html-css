<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>엘리먼트의 클래스 명으로 스타일 입히기</title>
    <style>
        .red {
            background: red;
        }

        .green {
            background: green;
        }

        .yellow {
            background: yellow;
        }

    </style>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        $(document).ready(function() {
            $("button").click(function() {
                $("li").addClass(function(index, currentClass) {
                    var curClass;
                    if (currentClass=="red") {
                        $(this).removeClass("red");
                        curClass="green";
                    } else if (currentClass=="green") {
                        $(this).removeClass("green");
                        curClass="yellow";
                    } else {
                        $(this).removeClass("yellow");
                        curClass="red";
                    }
                    return curClass;
                });
            });
        });

    </script>
</head>

<body>
    <button> 배경색 변경 </button>
    <ul>
        <li class="red">흰 배경색</li>
        <li class="green"> 배경색</li>
        <li class="yellow">흰 배경색</li>
    </ul>
    <p>그린 배경색은 없음 addClass 메소드가 성공적으로 수행하면 그린 배경색을
        갖음. addClass 메소드가 성공적으로 수행 못하면 빨간 배경색을 갖음.</p>
</body>

</html>
