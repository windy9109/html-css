<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>엘리먼트에 클래스 존재 여부 확인하기</title>
<style>
  div{ width:100px;  height:100px;  border:1px solid #000000;
       cursor: pointer;  margin: 4px;  float:left}	
  .toggleStyle { background-color: blue;   color:white;}
    .bbg{background-color: blue; color: #fff;}
    .ybg{background-color: yellow; color: green;}
</style>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
$(document).ready(function(){
    $("div").click(function(){
       if($(this).hasClass("bbg")){
           $(this).removeClass("bbg");
       } else if($(this).hasClass("ybg")){
           $(this).removeClass("ybg").addClass("bbg");
       } else {
           $(this).addClass("ybg");
       }
    });
});
</script>
</head>
<body>
   <div class="bbg"> hasClass()는 선택된 엘리먼트에 
                             해당 클래스가 </div>   
   <div class="ybg">  적용되어 있으면 true를 리턴하고</div>
   <div> 아직 적용되어 있지 않으면 false를 리턴한다.</div>
</body>
</html>
