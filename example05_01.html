<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트에 자식 엘리먼트로 추가하기</title>
<style type="text/css">
div { float:left; margin:25px; }
</style>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
$(document).ready(function(){
    var fruits=["kiwi", "fig", "plum", "peach", "grape", "pear"];
    $.each(fruits, function(index, value){
        $("#fruit_list").append("<li>"+value+"</li>");
    });
    
    var cars = ["equus", "korando", "mercedes-benz", "jaguar"];
    $(cars).each(function(index,value){
        $("#car_list").prepend("<li>"+value+"</li>");
    });
});
</script>
</head>
<body>   
 <div> 
    <b> 내가 좋아하는 과일 </b>
    <ul id="fruit_list"></ul>
 </div> 
 
 <div> 
    <b> 갖고 싶은 차  </b>
    <ul id="car_list"></ul>
 </div> 
</body>
</html>
