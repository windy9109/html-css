<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트에 자식 엘리먼트로 추가하기</title>
<style type="text/css">
span { display:block; }
</style>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
$(document).ready(function(){
    $("span").prepend($("b")); //이동
    $("em").clone().appendTo($("span")); //복사
});
</script>
</head>
<body>   
 <b> 사과 </b>
 <span> 갖고 싶은 과일 : </span>
 <span> 먹고 싶은 과일 : </span>
</body>
</html>
