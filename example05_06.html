<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트를 원하는 엘리먼트로 감싸기</title>
<style>
.border {
	border: 2px solid red;
	margin:10px; 
	padding:0px 30px;
	float :left;
	width: 60px;
}
</style>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
$(document).ready(function(){
    $("p").click(function(){
        $("p").wrap("<div class='border'></div>");
    });
    $("p").click(function(){
        $("p").wrapAll("<div class='abc'></div>");
    });
});
</script>
</head>
<body>
	<p>Racoon's</p>
	<div>
		<p>jQuery</p>
	</div>
	<p>Mobile</p>
	<p>Story</p>
</body>
</html>
