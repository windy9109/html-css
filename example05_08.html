<!DOCTYPE html>

<title>해당 엘리먼트를 내용을 비우기</title>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
$(document).ready(function(){
    $("#btn1").click(function(){
        $("p").empty();
    });
     $("#btn2").click(function(){
         $("p").remove();
     });
});
</script>
</head>
<body>
	<button> 엘리먼트 비우기 </button> 
	<div>	
		<p>Racoon's</p>

	</div>

	<p>Story</p>		
</body>
