<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트에 자식 엘리먼트로 추가하기</title>
<style type="text/css">
span { display:block; }
</style>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
 $(document).ready(function(){
     $("button").click(function(){
         $("span").append($("em").clone());
         //또는
         //$("em").clone().appendTo($("span"));
         //로도 쓸수있음.
     });
 });
</script>
</head>
<body>   
<button>복제</button>
 <b> 사과 </b>
 <em> 바나나 </em>
 <span> 갖고 싶은 과일 : </span>
 <span> 먹고 싶은 과일 : </span>
</body>
</html>
