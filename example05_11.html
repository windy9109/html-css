<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트의 현재 위치 알아내기</title>
<style type="text/css">
div.abs{ width: 50px; height: 50px; position: absolute;
     left:220px; top:35px; background-color: green; 
     cursor: pointer;
}
</style>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
$(document).ready(function(){
    $("div.abs").click(function(){    
        var $obj = $(this).offset();
        $("#result").text(this.tagName + "요소의 좌표값("+$obj.left+", "+$obj.top+")"+"폭:"+$(this).width()+", 높이"+$(this).height());
    });
});
</script>
</head>
<body>
<div id="result"></div>
<div class="abs"></div>
</body>
</html>
