<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>엘리먼트의 너비 값 변경하기</title>
<style type="text/css">
div{ width: 70px; height: 50px; float:left;
     background-color: red; cursor: pointer;
     margin: 5px
}
</style>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
 $(document).ready(function(){
     $("div").click(function(){
         $("div").width(100).css("background", "pink");
         $(this).width(300).css("background", "red");
     });
 });
</script>
</head>
<body>
<div></div> <div></div> <div></div> <div></div>
<div></div> <div></div>
</body>
</html>
