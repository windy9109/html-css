<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>margin을 포함한 너비와 높이 값 알아내기</title>
<style type="text/css">
div{ width: 70px; height: 50px; 
     background-color: red; cursor: pointer;
     margin: 5px
}
span { display :block }
</style>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
$(document).ready(function(){
    $("div").click(function(){
        $(this).height(200);
        $("#result1").text("폭"+$(this).width());
        $("#result2").text("높이"+$(this).height());
    });

});
</script>
</head>
<body>
<div></div>
<span id="result1">  </span>
<span id="result2"></span>
</body>
</html>
