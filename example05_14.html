<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
  P { width:70px; height:50px;  margin:5px; 
        background:red; cursor:pointer; } 
</style>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
$(document).ready(function(){
    $("p").click(function(){
        $("#result1").text("마진을 포함하지 않은 폭"+$(this).outerWidth()+", 마진을 포함한 폭"+$(this).outerWidth(true));
        $("#result2").text("마진을 포함하지 않은 높이"+$(this).outerHeight()+", 마진을 포함한 높이"+$(this).outerHeight(true));
    });
});
</script>
</head>
<body>
  <P>Hello</P>
  <br>
  <div id="result1"></div> 
  <div id="result2"></div> 
</body>
</html>
