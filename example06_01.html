<!DOCTYPE html>
<html>
<head>
<style type="text/css">
ul { float:left; margin:30px}
</style>
<meta charset="UTF-8">
<title>DOM 엘리멘트에 이벤트 적용하기</title>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
$(function(){
    $("a").bind("mouseover", function(){
        $("img").attr("src",
                     $(this).attr("href")).css("display", "none");
        $("img").delay(500).fadeIn(1000);
    });
});
</script>
</head>
<body>   
   <ul>
   <li> <a href="apple.gif"> 똘이 사진 </a> </li>
   <li> <a href="banana.gif"> 을이 사진 </a> </li>
   </ul>
   <img>
</body>
</html>
