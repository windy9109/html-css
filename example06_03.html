<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 객체</title>
<style type="text/css">
img{ 
   width: 140px; height: 120px;		
}
</style>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
$(function(){
    $("img").on("click", function(event){
        var $tar = $(event.target);
        $tar.width($tar.width()*1.5);
        $tar.height($tar.height()*1.5);
        });
});
</script>
</head>
<body>   
   <img src="banana.gif">
</body>
</html>
