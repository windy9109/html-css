<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 위임하기</title>
<style type="text/css">
 p { background:yellow; font-weight:bold; 
     cursor:pointer; padding:5px; } 
</style>
<script src="http://code.jquery.com/jquery-1.8.0.js"></script>
<script>
    //jquery-1.8.0.js 이상버젼에서는 구현 안돼는 기능
$(function(){
    $("p").live("click", function(){
        $(this).after("<p>추가된 p요소</p>");
    });
});
</script>
</head>
<body>
	 <p>Click me!</p> 
</body>
</html>
