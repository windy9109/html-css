<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트를 보이게 하기</title>
<style>
span{ display:none}
</style>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
$(function(){
    $("button:first").click(function(){
        $(this).next("span").show();
    });
    $("button:last").click(function(){
        $(this).next("span").show(2000, function(){
            $("span:last").css("background", "pink");
        });
    });
});
</script>
</head>
<body>  
  <button>Show It</button> 
  <span>안녕하세요.</span> <br>
  <button>Show It slow</button> 
  <span>반갑습니다.</span>
</body>
</html>
