<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery Mobile basic2</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.css">
<script src="http://code.jquery.com/jquery-1.10.0.js"></script>
<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.js"></script>
</head>
<body>

<section data-role="page" id="page1">
    <header data-role="header">
        <h1>jQuery Mobile Page1</h1>
    </header>
<div data-role="content" class="content">
    <p>첫번째 페이지 입니다.</p>
    <ul data-role="listview">
        <li><a href="#page2" data-transition="slide">슬라이딩</a></li>
        <li><a href="#page2" data-transition="slideup">슬라이드 업</a></li>
        <li><a href="#page2" data-transition="slidedown">슬라이드 다운</a></li>
        <li><a href="#page2" data-transition="pop">팝</a></li>
        <li><a href="#page2" data-transition="fade">페이드</a></li>
        <li><a href="#page2" data-transition="flip">플립</a></li>
        <li><a href="#page2" data-transition="flow">플로우</a></li>
        <li><a href="#page2" data-transition="slidefade">슬라이드 페이드</a></li>
        <li><a href="#page2" data-transition="turn">턴</a></li>
        <li><a href="#page2" data-transition="none">없음</a></li>
    </ul>
    <p><a href="#page2" data-rel="dialog">페이지2</a></p>
</div>
<footer data-role="footer">
    <h1>Copyrights</h1>
</footer>
</section>

<section data-role="page" id="page2">
      <header data-role="header">
        <h1>jQuery Mobile Page2</h1>
    </header>
<div data-role="content" class="content">
    <p>두번째 페이지 입니다.</p>
    <p><a href="#page1">페이지2</a></p>
</div>
<footer data-role="footer">
    <h1>Copyrights</h1>
</footer>
    
</section>

</body>
</html>
