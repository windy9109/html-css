<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트의 연산</title>
    <script>
    var a=30, b, c, d, e, f, g, h='김', i="기태"; //입력창을 호출  ex)20입력
        
    b=parseInt(prompt("숫자를 입력해주세요"));
        c=a+b; //더하기 50
        d=a-b; //빼기 10
        e=a*b; //곱하기 600
        f=a/b; //나누기 1.5  parseInt(1.5) => 1
        g=a%b; //나머지 10
        
        function prt1(){
            document .width("<br>a+b="+c);
            document .width("<br>a-b="+d);
            document .width("<br>a*b="+e);
        }
        var prt2 = function (){
            document .width("<br>a/b="+f);
            document .width("<br>a%b="+g);
            document .width("<br>h+i="+h+i);
        };
        
        
    </script>
</head>
<body>
    <script>
        prt1();
        prt2();
    </script>
</body>
</html>
