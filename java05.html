<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 조건/분기문2</title>
    <script>
        var indata = parseInt(prompt("숫자를 입력해주세요"));
        switch (indata % 2) {
            case 0:
                document.write("<h2>짝수</h2>");
                break;
            case 1:
                document.write("<h2>홀수</h2>");
                break;
            default 0:
                document.write("<h2>숫자가 아닙니다</h2>");
                break;

        }
    </script>
</head>

<body>

</body>
</html>
