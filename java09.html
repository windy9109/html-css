<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 폼 컨트롤 - 로그인 폼</title>
</head>
<body>
        <h2>로그인</h2>
        <form action="" id="login"></form>
        <fieldset>
            <label for="m_id">아이디 :</label>
            <input type="text" name="m_id" id="m_id" placeholder="아이디입력" pattern="[A-Za-z0-9]{4,10}" autofocus required>
            <!--required:필수입력란
            autofocus:꼭 한칸에만 넣기, 시작하자마자 쓸수있게 설정
            -->
            <br>
            <br>
             <label for="m_pw">비밀번호 :</label>
             <input type="password" name="m_pw" id="m_pw" placeholder="패스워드입력">
             <br>
             <br>
             <input type="submit" value="로그인">
             &nbsp;&nbsp;&nbsp;&nbsp;
             <input type="reset" value="취소">
        </fieldset>
</body>
</html>
